<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Spotify Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1DB954 0%, #191414 100%);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-spotify me-2"></i>
                Spotify Bot Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/config">Configuration</a>
                <a class="nav-link" href="/analytics">Analytics</a>
                <a class="nav-link" href="/logs">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-cog fa-fw me-2"></i>Configuration Management</h4>
                    </div>
                    <div class="card-body">
                        <div id="config-editor">
                            <textarea id="config-text" class="form-control" rows="20" style="font-family: monospace;">{{ config | tojson(indent=2) }}</textarea>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" onclick="saveConfig()">
                                <i class="fas fa-save me-2"></i>Save Configuration
                            </button>
                            <button class="btn btn-secondary" onclick="loadConfig()">
                                <i class="fas fa-refresh me-2"></i>Reload
                            </button>
                        </div>
                        <div id="save-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveConfig() {
            const configText = document.getElementById('config-text').value;
            const statusDiv = document.getElementById('save-status');
            
            try {
                // Validate JSON
                JSON.parse(configText);
                
                fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: configText
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusDiv.innerHTML = '<div class="alert alert-success">Configuration saved successfully!</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="alert alert-danger">Error: ' + data.error + '</div>';
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = '<div class="alert alert-danger">Error saving configuration: ' + error + '</div>';
                });
            } catch (e) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Invalid JSON format: ' + e.message + '</div>';
            }
        }
        
        function loadConfig() {
            fetch('/api/config')
            .then(response => response.json())
            .then(data => {
                document.getElementById('config-text').value = JSON.stringify(data, null, 2);
                document.getElementById('save-status').innerHTML = '<div class="alert alert-info">Configuration reloaded</div>';
            })
            .catch(error => {
                document.getElementById('save-status').innerHTML = '<div class="alert alert-danger">Error loading configuration: ' + error + '</div>';
            });
        }
    </script>
</body>
</html>
